<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="icon">🎁</div>
    <h1>Lucky Box</h1>
    <p>Choose wisely! Only one box contains the prize.</p>

    <div class="stats">
      <div class="stat"><span id="streak">0</span><br>☆ WIN STREAK</div>
      <div class="stat"><span id="wins">0</span><br>🏆 TOTAL WINS</div>
    </div>

    <div id="message" class="message"></div>

    <div class="grid" id="boxGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
